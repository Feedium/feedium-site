<link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js" />
<link rel="preload" as="script" href="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js" />
<script async src="https://cdn.ampproject.org/v0.js"></script>
<script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
<noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
<style amp-custom>
  {{ (resources.Get "assets/style/amp/main-amp.css" | resources.Minify ).Content | safeCSS }}
  {{ $color := .Site.Params.color }}
  {{ if in .RelPermalink "/topic/"  }}
    {{ $color = (index .Site.Data.topic (printf "%s" .Data.Term)).color | default .Site.Params.color}}
  {{ else if in .RelPermalink "/section/" }}
    {{ $color = (index .Site.Data.section (printf "%s" .Data.Term)).color | default .Site.Params.color}}
  {{ else if in .RelPermalink "/author/"  }}  
    {{ $color = (index .Site.Data.author (printf "%s" .Data.Term)).color | default .Site.Params.color}}  
  {{ else }}
    {{ $color = .Params.config.color | default .Site.Params.color }}  
  {{ end }}
  {{ if eq $color "default" }}{{ $color = .Site.Params.color }}{{ end }}
  {{ $color = printf "assets/style/color/%s.css" $color }}
  {{ (resources.Get ( $color) | resources.Minify ).Content | safeCSS }} 
</style>
